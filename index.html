<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">

    <div class="container">

                <h1>Настройки</h1>

                <div class="section-selector">
                    <select class="selector-mems" id="selector-mems">

                    </select>
                    <img class="selector-vector" src="selector-vector.png" alt="">
                </div>
                <p>Текст сверху</p>
                <input class="text-top-input" type="text">
                <p>Текст снизу</p>
                <input class="text-bottom-input" type="text">
            </div>
            <div class="col">
                <h1>Превью</h1>
                <div class="img-and-text">
                    <div class="img-tut"></div>
                    <div class="textTop-on-img"></div>

                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
